<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div class="vision-board">
		<div class="box plain-box small-box box-1">
			<div class="box-contents">
				<p><strong>Grow</strong></p>
				<p>Learn to design</p>
				<p><span>&amp;</span></p>
				<h1>Code Websites</h1>
			</div>
		</div>
		<div class="box image-box small-box box-2">
			<div class="box-contents">
				<img src="img/flower.png" alt="flower with hand drawn html closing and opening tags and css closing and opening brackets floating above it">
			</div>
		</div>
		<div class="box plain-box small-box box-3">
			<div class="box-contents">
				<p>html</p>
				<p>css</p>
				<p>javascript</p>
				<p>wordpress</p>
				<p>python</p>
			</div>
		</div>
		<div class="box image-box big-box box-4">
			<div class="box-contents">
				<p><strong>Freelance</strong></p>
				<p>Make enough side cash to</p>
				<h1>Pay off debt</h1>
				<img src="img/piggy.png" alt="picture of piggy bank with hand drawn dollar sign next to it">
			</div>
		</div>
		<div class="box center-box big-box box-5">
			<div class="box-contents">
				<img src="img/eye.png" alt="close up of single open eye with hand drawn lines around it">
				<p>2020</p>
				<h1>Vision board</h1>
			</div>
		</div>
		<div class="box image-box big-box box-6">
			<div class="box-contents">
				<img src="img/plane.png" alt="airplane in flight with hand drawn lines around it">
				<p><strong>Travel</strong></p>
				<p>Plan a trip where I can</p>
				<h1>Work Remotely</h1>
			</div>
		</div>
		<div class="box plain-box small-box box-7">
			<div class="box-contents">
				<p>Walk dog &plus;&plus;</p>
				<p>Meditate</p>
				<p>Yoga</p>
				<p>Snuggle Pup</p>
			</div>
		</div>
		<div class="box image-box small-box box-8">
			<div class="box-contents">
				<img src="img/doggo.png" alt="picture of medium sized dog with hand drawn lines around it">
			</div>
		</div>
		<div class="box plain-box small-box box-9">
			<div class="box-contents">
				<p><strong>Mind &amp; body</strong></p>
				<p>Exercise more</p>
				<p><span>&amp;</span></p>
				<p>find zen in</p>
				<h1>Challenge</h1>
			</div>
		</div>
	</div>
</body>
</html>
